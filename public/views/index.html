<section>
	<h2>Versions Currently Known</h2>
	<p>Below are all the PrestaShop versions that are currently being published.</p>
	<table class="table">
		<tbody>
			<tr ng-repeat="version in versions">
				<td>{{version}}</td>
				<td>
					<span class="pull-right">
						<a href="#/versions/{{version}}/edit" class="btn btn-default">Edit</a>
					</span>
				</td>
			</tr>
		</tbody>
	</table>
</section>

<section>
	<h2>Add a New Version</h2>
	<p>Use the form below to add a new version (e.g. after a release) to the publication cycle.</p>
	<div ng-include="'views/version_form.html'" ng-controller="NewVersionCtrl"></div>
</section>
